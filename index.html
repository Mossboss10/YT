<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Nocookie Embed (Unblocker Attempt)</title>
  <style>
    body {
      background: #f6f8fa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      padding: 32px 24px 24px 24px;
      border-radius: 9px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      text-align: center;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #bbb;
      border-radius: 5px;
      margin-right: 8px;
      outline: none;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 12px;
    }
    button:hover {
      background: #0056b3;
    }
    #player {
      margin-top: 24px;
    }
    iframe {
      width: 360px;
      height: 215px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>YouTube Video Watcher<br><span style="font-size:0.7em;font-weight:normal">(*nocookie embed*)</span></h2>
    <input type="text" id="ytid" placeholder="Enter YouTube Video ID" />
    <button onclick="loadVideo()">Watch</button>
    <div id="player"></div>
  </div>
  <script>
    function loadVideo() {
      const ytid = document.getElementById('ytid').value.trim();
      const playerDiv = document.getElementById('player');
      if (!ytid) {
        playerDiv.innerHTML = '';
        return;
      }
      playerDiv.innerHTML = `<iframe src="https://www.youtube-nocookie.com/embed/${ytid}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
    }
  </script>
</body>
</html>
